<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="projetoTesteLibrary" name="estilo.css" />

</h:head>

<h:body>
	<header>
		
	</header>

	<div id="conteudo">  
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaosocial" />
				<h:inputText id="razaosocial"/>
				
				<h:outputLabel value="Nome Fantasia: " for="nomefantasia" />
				<h:inputText id="nomefantasia"/>
				
				<h:outputLabel value="Tipo empresa" for="tipo" />
				<h:selectOneMenu id="tipo">
						<f:selectItem itemLabel="Selecione:" />
						<f:selectItem itemLabel="MEI" itemValue="MEI" />
						<f:selectItem itemLabel="LTDA" itemValue="LTDA" />
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
			
			<h:dataTable value="#{[0,0,0,0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					
					<h:outputText value="EmpresaTeste111" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					
					<h:outputText value="Teste1" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo de Empresa" />
					</f:facet>
					
					<h:outputText value="LTDA" />
				</h:column>
			</h:dataTable>
			
		</h:form>
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>

</html>
